<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso - Información Nelly Quiroz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="login-container">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-shield-lock"></i> Sistema de Información
          </h4>
          <small>Nelly Quiroz - Acceso Seguro</small>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="claveAcceso" class="form-label"
                >Clave de Acceso</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="claveAcceso"
                  required
                  placeholder="Ingrese la clave de acceso"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="togglePassword"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div class="form-text">
                <i class="bi bi-info-circle"></i> Esta clave desencripta la
                información sensible.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-key"></i> Acceder al Sistema
            </button>
          </form>
          <div id="loginFeedback" class="mt-3"></div>

          <!-- Mensaje para primera vez (se muestra dinámicamente) -->
          <div
            id="mensajePrimeraVez"
            class="alert alert-info"
            style="display: none"
          >
            <i class="bi bi-info-circle"></i>
            <strong>Primera configuración:</strong><br />
            Use la clave: <code>Ncq123</code>
          </div>
        </div>
        <div class="card-footer text-muted text-center small">
          <i class="bi bi-shield-check"></i> Información protegida por
          encriptación AES-256
        </div>
      </div>
    </div>

    <script src="js/seguridad.js"></script>
    <script>
      // Configuración
      const CLAVE_POR_DEFECTO = "Ncq123";

      // Elementos DOM
      const togglePassword = document.getElementById("togglePassword");
      const claveAcceso = document.getElementById("claveAcceso");
      const loginForm = document.getElementById("loginForm");
      const loginFeedback = document.getElementById("loginFeedback");
      const mensajePrimeraVez = document.getElementById("mensajePrimeraVez");

      // Mostrar/ocultar contraseña
      togglePassword.addEventListener("click", function () {
        const type =
          claveAcceso.getAttribute("type") === "password" ? "text" : "password";
        claveAcceso.setAttribute("type", type);
        this.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye"></i>'
            : '<i class="bi bi-eye-slash"></i>';
      });

      // Verificar si es la primera vez (al cargar la página)
      async function verificarPrimeraVez() {
        try {
          const response = await fetch("json/datos-basicos-encriptado.json");
          const archivoEncriptadoExiste = response.ok;

          if (!archivoEncriptadoExiste) {
            // Es la primera vez - mostrar mensaje
            mensajePrimeraVez.style.display = "block";
            console.log(
              "✅ Primera vez detectada - Mostrando mensaje de clave por defecto"
            );
          } else {
            // No es la primera vez - ocultar mensaje
            mensajePrimeraVez.style.display = "none";
            console.log("✅ Archivo encriptado existe - No es primera vez");
          }
        } catch (error) {
          // Si hay error de CORS o no existe el archivo, es primera vez
          mensajePrimeraVez.style.display = "block";
          console.log("✅ Primera vez detectada (por error):", error.message);
        }
      }

      // Manejar envío del formulario
      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const clave = claveAcceso.value.trim();

        if (!clave) {
          mostrarError("Ingrese la clave de acceso");
          return;
        }

        try {
          mostrarCarga("Verificando clave...");

          // Verificar si existen datos encriptados
          let archivoEncriptadoExiste = false;
          try {
            const testResponse = await fetch(
              "json/datos-basicos-encriptado.json"
            );
            archivoEncriptadoExiste = testResponse.ok;
          } catch (error) {
            archivoEncriptadoExiste = false;
          }

          if (!archivoEncriptadoExiste) {
            // PRIMERA VEZ - Solo aceptar clave por defecto
            if (clave !== CLAVE_POR_DEFECTO) {
              throw new Error(
                `Clave incorrecta. Para la primera configuración debe usar: ${CLAVE_POR_DEFECTO}`
              );
            }

            mostrarExito("Sistema inicializado correctamente. Redirigiendo...");

            // Guardar clave y redirigir
            sessionStorage.setItem("claveAcceso", clave);
            sessionStorage.setItem("primeraVez", "true");

            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            // NO ES PRIMERA VEZ - Verificar clave con datos encriptados reales
            const response = await fetch("json/datos-basicos-encriptado.json");
            if (!response.ok) {
              throw new Error("Error al cargar los datos encriptados");
            }

            const datosEncriptados = await response.text();
            await seguridad.desencriptar(datosEncriptados, clave);

            mostrarExito("Clave verificada correctamente. Redirigiendo...");

            // Guardar clave y redirigir
            sessionStorage.setItem("claveAcceso", clave);
            sessionStorage.removeItem("primeraVez"); // Limpiar flag de primera vez

            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          }
        } catch (error) {
          console.error("Error de acceso:", error);
          if (
            error.message.includes("Clave incorrecta") ||
            error.message.includes("desencriptar")
          ) {
            mostrarError("Clave de acceso incorrecta. Intente nuevamente.");
          } else {
            mostrarError(error.message);
          }
          claveAcceso.value = "";
          claveAcceso.focus();
        }
      });

      // Funciones de utilidad
      function mostrarCarga(mensaje) {
        loginFeedback.innerHTML = `
                <div class="alert alert-info text-center">
                    <div class="spinner-border spinner-border-sm me-2"></div>
                    ${mensaje}
                </div>
            `;
      }

      function mostrarExito(mensaje) {
        loginFeedback.innerHTML = `
                <div class="alert alert-success text-center">
                    <i class="bi bi-check-circle"></i> ${mensaje}
                </div>
            `;
      }

      function mostrarError(mensaje) {
        loginFeedback.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${mensaje}
                </div>
            `;
      }

      // Al cargar la página, verificar si es primera vez
      window.addEventListener("load", verificarPrimeraVez);
    </script>
  </body>
</html>
