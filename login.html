<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso - Información Nelly Quiroz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .login-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 20px;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .cambiar-clave-section {
        border-top: 1px solid #dee2e6;
        margin-top: 20px;
        padding-top: 20px;
      }
      .password-toggle {
        cursor: pointer;
      }
      .token-info {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="login-container">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-shield-lock"></i> Sistema de Información
          </h4>
          <small>Nelly Quiroz - Acceso Seguro</small>
        </div>
        <div class="card-body">
          <!-- Formulario de Login -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="claveAcceso" class="form-label"
                >Clave de Acceso</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="claveAcceso"
                  required
                  placeholder="Ingrese la clave de acceso"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary password-toggle"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-key"></i> Acceder al Sistema
            </button>
          </form>

          <div id="loginFeedback" class="mt-3"></div>

          <!-- Mensaje para primera vez -->
          <div
            id="mensajePrimeraVez"
            class="alert alert-info"
            style="display: none"
          >
            <i class="bi bi-info-circle"></i>
            <strong>Primera configuración:</strong><br />
            Use la clave: <code>Ncq123</code>
          </div>

          <!-- Sección para cambiar clave -->
          <div class="cambiar-clave-section" id="seccionCambiarClave">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0 text-muted">Cambiar Clave de Acceso</h6>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                id="toggleCambiarClave"
              >
                <i class="bi bi-arrow-down-short"></i>
              </button>
            </div>

            <form id="formCambiarClave" style="display: none">
              <div class="mb-2">
                <label for="claveActual" class="form-label small"
                  >Clave Actual</label
                >
                <div class="input-group input-group-sm">
                  <input
                    type="password"
                    class="form-control"
                    id="claveActual"
                    placeholder="Clave actual"
                    required
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary password-toggle"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-2">
                <label for="nuevaClave" class="form-label small"
                  >Nueva Clave</label
                >
                <div class="input-group input-group-sm">
                  <input
                    type="password"
                    class="form-control"
                    id="nuevaClave"
                    placeholder="Nueva clave"
                    minlength="4"
                    required
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary password-toggle"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-2">
                <label for="confirmarClave" class="form-label small"
                  >Confirmar Nueva Clave</label
                >
                <div class="input-group input-group-sm">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmarClave"
                    placeholder="Confirmar nueva clave"
                    required
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary password-toggle"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3">
                <label for="tokenGitHub" class="form-label small"
                  >Token GitHub</label
                >
                <div class="input-group input-group-sm">
                  <input
                    type="password"
                    class="form-control"
                    id="tokenGitHub"
                    placeholder="Fine-grained token de GitHub"
                    required
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary password-toggle"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="form-text token-info">
                  <i class="bi bi-github"></i> Se requiere token con permisos de
                  escritura para actualizar el archivo encriptado
                </div>
              </div>

              <button type="submit" class="btn btn-warning btn-sm w-100">
                <i class="bi bi-key-fill"></i> Cambiar Clave y Migrar Datos
              </button>
            </form>
            <div id="feedbackCambiarClave" class="mt-2"></div>
          </div>
        </div>
        <div class="card-footer text-muted text-center small">
          <i class="bi bi-shield-check"></i> Información protegida por
          encriptación AES-256
        </div>
      </div>
    </div>

    <script src="js/global-config.js"></script>
    <script src="js/github.js"></script>
    <script src="js/seguridad.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
